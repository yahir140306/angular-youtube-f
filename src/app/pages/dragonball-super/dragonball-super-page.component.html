<h1>DragonBall Page</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{name()}}</h3>
    <!-- <h3>Poder: {{power()}}</h3> -->
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    >

    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      (input)="power.set(+txtPower.value)"
      #txtPower
    >

    <button
      (click)="addCharacter()"
      class="mt-2 btn btn-primary"
    >
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <dragon-character-list />

    
  </div>
</section>
